<!DOCTYPE html>
<html>
    <head>
        <title>Grocer Flash Virtual Chatbot</title>
        <link rel="stylesheet" type="text/css" href="virtual_chatbot.css"/>
    </head>
    <body>
        <div id="header">
            <br/>
            <header>Grocer Flash's Virtual Assistant</header>
            <br/>
        </div>
        <!--<div><p id="robot"></p></div>-->
        <div class="robo-img">
            <img class="blackbot" src="blackbot2.png">
            <div class="talk-bubble tri-right left-top round">
                <div class="talktext">
                  <p>Hi there! I am Grimo, your virtual assistant by Grocer Flash. How can I help you? <br><i>~beep~</i></p>
                </div>
              </div>
        </div>
        <div id="messagebox">
            <input type="text" placeholder="How can we help you today?" id="chatarea">&nbsp;&nbsp;
            <button id="send">Send</button>
        </div>
        
        
    </body>
</html>
